<section class="container-fluid">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Contact</h2>
      </div>
    </div>
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" class="row g-3">
        <div class="col-md-6">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="firstname" required>
        </div>
        <div class="col-md-6">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="lastname" required>
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="your@mail.com" required>
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" class="form-control" [(ngModel)]="message"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid" >Submit</button>
        </div>
      </form>
      <div class="row mt-3">
          <div class="col-12">
            <iframe  src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d2825.354790730012!2d4.911558815539171!3d44.916120029098316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1scci%20valence!5e0!3m2!1sfr!2sfr!4v1649167333064!5m2!1sfr!2sfr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
    </section>
